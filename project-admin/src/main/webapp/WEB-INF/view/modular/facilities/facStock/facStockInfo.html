<#include "${base}/modular/admin/common/public.html"/>
<@header title="添加设备库存" keywords="添加设备库存">
<script type="text/javascript" src="${base}/static/modular/facilities/facStock/js/facStockInfo.js"></script>
</@header>
<@body>
<div class="layui-tab page-content-wrap">
    <div class="layui-tab-item layui-show">
        <div id="showMessage"></div>
        <form class="layui-form layui-form-pane" style="padding-top: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">设施名<span style="color: red">*</span></label>
                    <div class="layui-input-inline">
                        <select name="facId" id="facId" lay-verify="required" lay-search>
                            <option value="">请选择..</option>
                            <#list facList as i>
                                <option value="${i.id}">${i.facName}</option>
                            </#list>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">设施类型<span style="color: red">*</span></label>
                    <div class="layui-input-inline">
                        <input type="text" name="facType" autocomplete="off" class="layui-input" value="${facStock.facType}" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">库存数量<span style="color: red">*</span></label>
                    <div class="layui-input-inline">
                        <input type="text" name="facNumer" class="layui-input" value="${facStock.facNumer}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">存放地点<span style="color: red">*</span></label>
                    <div class="layui-input-inline">
                        <input type="text" name="facAddress" class="layui-input" lay-verify="required" value="${facStock.facAddress}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">管理人员</label>
                    <div class="layui-input-inline">
                        <select name="facManager" id="facManager" lay-verify="required" lay-search>
                            <option value="">请选择..</option>
                            <#list user as i>
                                <option value="${i.id}">${i.name}</option>
                            </#list>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input class="layui-btn" lay-filter="add" lay-submit="" value="立即提交"/>
                </div>
            </div>
            <input type="text" name="id" id="id" class="layui-input layui-hide" value="${facStock.id}">
            <input type="text" name="version" id="version" class="layui-input layui-hide" value="${facStock.version}">
        </form>
        <!--设施id值-->
        <input type="hidden" id="facIdVal" class="layui-input" value="${facStock.facId}">
        <!--使用人id值-->
        <input type="hidden" id="facManagerVal" class="layui-input" value="${facStock.facManager}">
    </div>
</div>
</@body>
