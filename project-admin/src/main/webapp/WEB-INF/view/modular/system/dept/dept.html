<#include "${base}/modular/admin/common/public.html"/>
<@header title="部门管理" keywords="部门管理">
<link rel="stylesheet" href="${base}/static/modular/system/dept/css/dept.css">
<script type="text/javascript" src="${base}/static/modular/system/dept/dept.js"></script>
</@header>
<@body>
<div class="wrap-container clearfix">
    <!--<div class="ibox-title">
        <h5>部门管理</h5>
    </div>-->
    <div class="wrapper">
        <div class="page">
            <div class="title">部门数</div>
            <div class="circle circle_01">
                <img src="${base}/static/modular/admin/image/icon_01.png" alt="">
            </div>
            <div class="text">
                <div class="number" id="total"></div>
                <div class="bef bef_01"></div>
            </div>
        </div>
        <div class="page">
            <div class="title">部门人数占比</div>
            <div class="chart" id="chartUserDept"></div>
        </div>
    </div>
    <div class="column-content-detail">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">部门名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="fullname" name="fullname" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" onclick="Dept.search()">搜索</a>
                </div>
            </div>
        </form>
        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob" id="deptList" lay-filter="deptList">
            </table>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDept">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal"
                lay-event="dept_add">
            <i class="layui-icon">&#xe654;</i>添加部门
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-warm refresh hidden-xs" lay-event="refresh">
            <i class="iconfont">&#xe656;</i>刷新
        </button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>
<script type="text/html" id="deptbar">
    <button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
</script>
</@body>
