<#include "${base}/modular/admin/common/public.html"/>
<@header title="用户管理" keywords="用户管理">
<script type="text/javascript" src="${base}/static/modular/system/role/js/role.js"></script>
<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#creatTime' //指定元素
        });
    });
</script>
</@header>
<@body>
<div class="wrap-container clearfix">
    <div class="ibox-title">
        <h5>角色管理</h5>
    </div>
    <div class="column-content-detail">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item ">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" onclick="Role.search()">搜索</a>
                </div>
            </div>
        </form>
        <div class="layui-form" id="table-list" >
            <table class="layui-table" lay-even lay-skin="nob" id="roleList" lay-filter="roleList">
            </table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarRole">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal"
                lay-event="role_add">
            <i class="layui-icon">&#xe654;</i>添加角色
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="auth_setting">
            <i class="layui-icon layui-icon-auz"></i>权限配置
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-warm refresh hidden-xs" lay-event="refresh">
            <i class="iconfont">&#xe656;</i>刷新
        </button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>

<script type="text/html" id="rolebar">
    <button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
    <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
</script>

</@body>
